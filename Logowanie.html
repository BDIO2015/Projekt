<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2" />
	<title>Tytuł strony</title>
	<link rel="Stylesheet" type="text/css" href="style.css" />
	
</head>
<body>
	<div id="strona">
	<table>
	<tr>
	<td colspan=2 id="naglowek">
		<div>
			<h1>Nagłówek</h1>
		</div>
	</td>
	</tr>
	<tr>
	<td colspan=2 id="logowanie">
		<div>
			<form action="" method="post">
				<label for="username">Login: </label><input type="text" name="username" id="username"/>
				<label for="password">Hasło: </label><input type="password" name="password" id="password"/>
				<input type="submit" value="Zaloguj" name="zaloguj" class="button"/>
			</form>
			<hr noshade="noshade" />
		</div>
	</td>
	</tr>
	<tr>
	<td id="menu">
		<div id="menu">
		<fieldset>
			<input type="submit" value="Aktualnosci" name="Aktualności" class="button"/><br />
			<input type="submit" value="Informacje" name="Informacje o aplikacji" class="button"/><br />
			<input type="submit" value="Prowadzący" name="Prowadzący" class="button"/><br />
			<input type="submit" value="StwórzKonto" name="Stwórz konto" class="button"/><br />
		</fieldset>
		</div>
	</td>
	
	<td id="container">
		<div>
			<b>Zasadnicza treść strony </b>
		</div>
	</td>
	</tr>
	<tr>
	<td colspan=2 id="stopka">
		<div>
			Stopka
		</div>
	</td>
	</tr>
	</table>
	</div>
</body>
</html>
